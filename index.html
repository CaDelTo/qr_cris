<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR AR Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    #qr-result {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-family: sans-serif;
      font-size: 16px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <div id="qr-result">Escaneando...</div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
